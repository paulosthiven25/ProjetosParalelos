<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_padrao.xhtml">  

	
	<ui:define name="conteudo">
		<div class="container">	
			<h1>Gastos Realizados</h1>
			<p:dataTable value="#{gastoBean.listar()}" var="g" paginator="true" rows="5" emptyMessage="Cliente não encontrados"
						rowsPerPageTemplate="3,6,9">
					<p:column headerText="Descrição">
						#{g.descricao}
					</p:column>
					
					<p:column headerText="Data">
						<h:outputText value="#{g.dataGasto.time}">
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="valor">
						#{g.valor}
					</p:column>
					
					<p:column headerText="local">
						#{g.localGasto}
					</p:column>
					
					<p:column headerText="tipo">
						#{g.tipoGasto}
					</p:column>
					
					
					<p:column headerText="pagamento">
						#{g.tipoPagamento}
					</p:column>
					
					
					
			</p:dataTable>	
			    
		</div>		
	</ui:define>
		
</ui:composition>
</html>
